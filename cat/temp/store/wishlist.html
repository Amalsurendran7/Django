<div class="cart-section mt-150 mb-150">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="cart-table-wrap">
                    <table class="cart-table">
                        <thead class="cart-table-head">
                            <tr class="table-head-row">
                                <th class="product-remove"></th>
                                <th class="product-image">Product Image</th>
                                <th class="product-name">Name</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-qu">Action</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {%for c in cart_items%}
                            <tr class="table-body-row">
                                <td class="product-remove"><a href="{%url 'remove_wcart_item' c.product.id c.id%}" onclick="return confirm('Are you sure you want to delete this item?')"><i class="far fa-window-close"></i></a></td>
                                <td class="product-image"><img src="{{c.product.img.url}}" alt=""></td>
                                <td class="product-name">{{c.product.name}}</td>
                                <td class="product-price">{{c.product.price}}</td>
                                
                                
                                
                                <td ><div class="col">
                                        <a href="{%url 'remove_wcart_item' c.product.id c.id %}" class="btn btn-light" type="button" id="button-plus"> <i class="fa fa-minus"></i> </a>
                                        </div>
                                        <input type="text" class="form-control"  value="{{ c.quantity }}">
                                        <div class="input-group-append">
                                            <a href="{% url 'wish_cart' c.product.id  %}" class="btn btn-light" type="button" id="button-minus"> <i class="fa fa-plus"></i> </a>

                                    </div>
                                
                                    
                                    
                                </td>
                                <td><div class="card-button"><a href="{%url 'detail' c.product.id%}">Add to cart</a></div></td>
                                
                                
                            </tr>
                            {%endfor%}
                            </tbody>
                            </table>
