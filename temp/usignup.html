<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">sign up</h5>
                <form method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                  <div class="form-floating mb-3">
                    <label for="floatingInput">First Name</label>
                    <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="first name">
                    <label for="floatingInput">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="floatingInput" placeholder="last name">
                    
                    
                    <label for="floatingInput">Email Address</label>
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
                    
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingPassword">username</label>
                    <input type="text" name="username" class="form-control" id="floatingPassword" placeholder="username">
                    
                    <label for="floatingPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Phone</label>
                    <input type="text" name="phone" class="form-control" id="floatingPassword" placeholder="phone">
                    <label for="floatingPassword">Address</label>
                    <input type="text" name="Address" class="form-control" id="floatingPassword" placeholder="address">
                    <label for="floatingPassword">Refferal code(optional)</label>
                    <input type="text" name="referral" class="form-control" id="floatingPassword" placeholder="referal code">
                   
                    
                    <span style="color:red">{% for i in messages %}{{i}}{% endfor %}</span>
                  </div>
    
    
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">signup</button>
                  </div>
    
                  <hr class="my-4">
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    
    
</body>
</html>
