{%extends 'admhome.html'%}

{%block content%}

<a href="" data-toggle="modal" data-target="#couponModal">Add coupon</a>
<div class="container"><div class="row">
{%for i in coupons%}
<div class="card m-5 col-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Code:{{i.code}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">discount:{{i.discount}}</h6>
      <p class="card-text">{{i.valid_from}}</p>
      <p class="card-text">{{i.valid_to}}</p>
      <p class="card-text">{{i.minimum_amount}}</p>

   
    </div>
  </div>
  {%endfor%}
</div>
</div>




  <div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="couponModalLabel">Add coupon</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">*</button>
        </div>
    <div class="d-flex justify-content-center">
        <form action="{%url 'addcoupon'%}" method="post">
          {%csrf_token%}

          <div class="form-group">
            <label for="">coupon code</label>
           <input  name="code" style="width:400px;"  class="form-control" placeholder="code" >
          </div>
          <div class="form-group">
            <label for="">start date</label>
            <input   name="start" style="width:400px;"  class="form-control" placeholder="start" >
           
          </div>
          <div class="form-group">
            <label for="">End date</label>
            <input  name="end" style="width:400px;"  class="form-control" placeholder="end"  >
           
          </div>
          <div class="form-group">
            <label for="">Discount</label>
            <input name="discount" style="width:400px;" class="form-control" placeholder="discount" >
           
          </div>
          <div class="form-group">
            <label for="">minimum amount</label>
            <input   name="min" style="width:400px;" class="form-control" placeholder="min" >
       
          </div>
          
          <button type="submit" class="form-control btn btn-primary" >Add</button>
        </form>
      </div>
       
       

  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>



{%endblock%}
