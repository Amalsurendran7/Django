<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Log In</h5>
            <form method="post">
                 {% csrf_token %}
              <div class="form-floating mb-3">
                <label class="form-label" for="typeEmailX">enter otp</label>
  <input type="text" name="otp" id="name" class="form-control form-control-lg" />
  
                
              </div>
             

              <div class="d-grid">
               <a href=""> <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">submit</button></a>
              </div>
              </form>
              <span style="color:red">{% for i in messages %}{{i}}{% endfor %}</span>
             <a href="{%url 'emailre'%}">Resend</a>            
            </div>
        </div>
      </div>
    </div>
  </div>
