<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form action="ulog" method="post">
        {% csrf_token %}
        <div class="modal-body">
       <div class="form-floating mb-3">
         <label for="floatingInput">username</label>
         <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Email">
         
       </div>
       <div class="form-floating mb-3">
         <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
         <label for="floatingPassword">Password</label>
         <span style="color:red">{% for i in messages %}{{i}}{% endfor %}</span>
       </div>


       <div class="d-grid">
         <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login</button>
       </div>

       <hr class="my-4">

       <div class="d-grid">
         <a href="{% url 'signup' %}" class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
         Register
         </a>
       </div>
       <br>
       <div class="d-grid">
         <a href="{% url 'emai' %}" class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
         otp login
         </a>
       </div>
      </div>
       </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      </div>
    </div>
    </div>

    
  
</body>
</html>
